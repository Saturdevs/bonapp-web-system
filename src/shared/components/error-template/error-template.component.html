<div class="container col-md-12">
  <div class="row pageTitle primary-color">
    <div class="col-md-12">
      <h4 class="text-white text-center mb-0">{{ errorTitle }}</h4>    
    </div>
  </div>

  <div class="errorContent">
    {{errorMessage}}
  </div>
  
  <div class="row customFooterModal">
    <div class="col-3 offset-9">
      <button type="button" class="btn btn-primary btn-sm waves-light okButton" (click)="closeModal()">{{ buttonOk }}</button>
    </div>
  </div>
</div>
