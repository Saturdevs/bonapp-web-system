<ng-template #cancelTemplate>
  <app-cancel-template [modalTitle]="modalCancelTitle" [modalMessage]="modalCancelMessage" (handleOkButton)="cancel()"
    (handleCancelButton)="closeModal()">
  </app-cancel-template>
</ng-template>

<ng-template #errorTemplate>
  <app-error-template [errorTitle]="modalErrorTittle" [errorMessage]="modalErrorMessage" (close)="closeModal()">
  </app-error-template>
</ng-template>

<!-- Form -->
<div class="col-12 pl-0 pr-0 formNewEdit">
  <div class="col-12 pr-0 outletTitle">
    <h5>
      {{pageTitle}}
    </h5>
  </div>
  <form class="pt-4 pr-3 pl-3" #form="ngForm" method="post" novalidate>
    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm">
      <div class="row pl-2">
        <div class="col-md-4 col-lg-4 col-sm-4 pr-0">
          <label>Nombre:</label>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-5 pl-0">
          <input #clientName="ngModel" required type="text" class="form-control" [class.is-invalid]="clientName.invalid && (clientName.dirty || clientName.touched)"
            name="clientName" id="clientName" [(ngModel)]="newClient.name">
        </div>
      </div>
      <div *ngIf="clientName.invalid && (clientName.dirty || clientName.touched)" class="alert alert-danger">
        El nombre es un campo es requerido.
      </div>
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm">
      <div class="row pl-2">
        <div class="col-md-4 col-lg-4 col-sm-4 pr-0">
          <label>Teléfono:</label>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-5 pl-0">
          <input #clientTel="ngModel" type="text" class="form-control" [class.is-invalid]="clientTel.invalid && (clientTel.dirty || clientTel.touched)"
            name="clientTel" id="clientTel" [(ngModel)]="newClient.tel">
        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm">
      <div class="row pl-2">
        <div class="col-md-4 col-lg-4 col-sm-4 pr-0">
          <label>Dirección:</label>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3 pl-0">
          <input #clientAddressStreet="ngModel" type="text" class="form-control" name="clientAddressStreet" id="clientAddressStreet"
            [(ngModel)]="newClient.addressStreet" placeholder="Calle">
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2 pl-0">
          <input #clientAddressNumber="ngModel" type="text" class="form-control" name="clientAddressNumber" id="clientAddressNumber"
            [(ngModel)]="newClient.addressNumber" placeholder="Número">
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2 pl-0">
          <input #clientAddressDpto="ngModel" type="text" class="form-control" name="clientAddressDpto" id="clientAddressDpto"
            [(ngModel)]="newClient.addressDpto" placeholder="Piso / Dpto">
        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm">
      <div class="row pl-2">
        <div class="col-md-4 col-lg-4 col-sm-4 pr-0">
          <label>Email:</label>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-5 pl-0">
          <input #clientEmail="ngModel" type="email" class="form-control" name="clientEmail" id="clientEmail"
            [(ngModel)]="newClient.email" placeholder="Email">
        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm">
      <div class="row pl-2">
        <div class="col-md-5 col-lg-5 col-sm-5 pl-0">
          <mdb-checkbox [(ngModel)]="newClient.enabledTransactions" name="checkEnabledTransactions"> {{ checkboxText }}</mdb-checkbox>
        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 md-form form-sm" *ngIf="newClient.enabledTransactions">
      <div class="row pl-2">
        <div class="col-md-5 col-lg-5 col-sm-5 pl-0">
          <input #limitCtaCte="ngModel" type="number" min='0' step='100' class="form-control" name="clientLimitCtaCte" id="clientLimitCtaCte"
            [(ngModel)]="newClient.limitCtaCte" placeholder="Limite Cta Cte.">
        </div>
      </div>
    </div>

  </form>
</div>
<div class="col-12">
  <div class="col-7 offset-5">
    <button type="button" class="btn btn-sm customButtonCancel waves-light" (click)="showModalCancel(cancelTemplate)">{{cancelButton}}</button>
    <button type="button" class="btn btn-primary btn-sm waves-light" [disabled]="(form.invalid)" (click)="saveClient()">{{saveButton}}</button>
  </div>
</div>
