<ng-template #errorTemplate>
  <app-error-template [errorTitle]="modalErrorTittle" [errorMessage]="modalErrorMessage" (close)="closeModal()">
  </app-error-template>
</ng-template>

<!-- Form -->
<div *ngIf='transaction'>
  <header class="major" align="center">
    <h2>Detalle:</h2>
  </header>
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" method="post" novalidate>
        
        <div class="form-group">
          <label>Cliente:</label>
          <label>{{ transaction.clientName }}</label>
        </div>

        <div class="form-group">
          <label>Monto:</label>
          <label>{{ transaction.amount }}</label>          
        </div>

        <div class="form-group">
            <label>Fecha Creaci√≥n:</label>
            <label>{{ transaction.date | date:'dd/MM/yy HH:mm' }}</label>
        </div>

        <div class="form-group">
            <label>Medio de Pago:</label>
            <label>{{ transactionPaymentMethodName }}</label>
        </div>
        
        <div class="form-group">
            <label>Caja:</label>
            <label>{{ transactionCashRegisterName }}</label>
        </div>

        <div class="form-group" *ngIf="transaction.comment !== undefined">
          <label>Comentario:</label>
          <label>{{ transaction.comment }}</label>
        </div>
      
      </form>
    </div>
  </div>
</div>
