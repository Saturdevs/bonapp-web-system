<ng-template #cancelTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Cancelar Cambios</h4>
  </div>
  <div class="modal-body">
    ¿Está seguro que desea salir sin guardar los cambios?
  </div>
  <div class="modal-footer">
    <button type="button" class="button special" (click)="cancel()">Ok</button>
    <button type="button" class="button special" (click)="closeModal()">Cancel</button>
  </div>
</ng-template>
<ng-template #nameInvalid>
  <div class="modal-header">
    <h4 class="modal-title">Agregar Producto</h4>
  </div>
  <div class="modal-body">
    Ya existe un producto con ese nombre, elija uno diferente.
  </div>
  <div class="modal-footer">
    <button type="button" class="button special" (click)="closeModal()">Ok</button>
    <button type="button" class="button special" (click)="closeModal()">Cancelar</button>
  </div>
</ng-template>
<!-- Form -->
<div class="animated fadeIn" *ngIf='size'>
  <div class="card card-cascade customHeightCard">
      <div class="view overlay hm-white-slight waves-light customCardCascade text-center pt-3 pl-3 pr-3 pb-3" mdbRippleRadius>
        <h3>{{ pageTitle }}</h3>
      </div>
      <div class="card-body customHeightCard"> 
        <form method="post" novalidate [formGroup]="sizeForm">
          <div class="md-form mt-3">
            <input mdbActive formControlName="name" type="text" class="form-control" [class.is-invalid]="sizeForm.get('name').invalid && (sizeForm.get('name').dirty || sizeForm.get('name').touched)" id="name">
            <label for="name">Nombre:</label>
            <div *ngIf="sizeForm.get('name').invalid && (sizeForm.get('name').dirty || sizeForm.get('name').touched)" class="alert alert-danger">
            El nombre del Tamaño es requerido.
            </div>
          </div>
          <div class="md-form">
              <input mdbDeepDirective formControlName="available" type="checkbox" id="checkDisponible">
              <label for="checkDisponible">Disponible</label>
          </div>
          <div class="modal-footer">
            <div class="options">
              <button class="btn btn-primary waves-light" type="button"  value="Cancel" (click)="showModalCancel(cancelTemplate)" mdbRippleRadius>Cancelar</button>
              <button class="btn btn-primary waves-light" [disabled]="sizeForm.invalid" type="button" value="Guardar" (click)="saveSize()" mdbRippleRadius>Aceptar</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
