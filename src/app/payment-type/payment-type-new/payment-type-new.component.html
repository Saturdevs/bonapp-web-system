<ng-template #errorTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Error de Servicio</h4>
  </div>
  <div class="modal-body">
    {{errorMessage}}
  </div>
  <div class="modal-footer">
    <button type="button" class="button special" (click)="closeModal()">Ok</button>
  </div>
</ng-template>

<ng-template #cancelTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Cancelar Cambios</h4>
  </div>
  <div class="modal-body">
    ¿Está seguro que desea salir sin guardar los cambios?
  </div>
  <div class="modal-footer">
    <button type="button" class="button special" (click)="cancel()">Ok</button>
    <button type="button" class="button special" (click)="closeModal()">Cancel</button>
  </div>
</ng-template>
 
<!-- Form -->
<div class="animated fadeIn" *ngIf='paymentType'>
  <div class="card card-cascade customHeightCard">
      <div class="view overlay hm-white-slight waves-light customCardCascade text-center pt-3 pl-3 pr-3 pb-3" mdbRippleRadius>
        <h3>{{ pageTitle }}</h3>
      </div>
      <div class="card-body customHeightCard">
        <form method="post" novalidate [formGroup]="paymentTypeForm">
          <div class="md-form mt-3">
            <input mdbActive formControlName="name" type="text" class="form-control" [class.is-invalid]="paymentTypeForm.get('name').invalid && (paymentTypeForm.get('name').dirty || paymentTypeForm.get('name').touched)" id="name">
            <label for="name">Nombre:</label>
            <div *ngIf="paymentTypeForm.get('name').invalid && (paymentTypeForm.get('name').dirty || paymentTypeForm.get('name').touched)" class="alert alert-danger">
            El nombre de la Forma de Pago es requerido.
            </div>
          </div>
          <div class="md-form">
              <input mdbDeepDirective formControlName="available" type="checkbox" id="checkDisponible">
              <label for="checkDisponible">Disponible</label>
          </div>
          <div class="modal-footer">
            <div class="options">
              <button class="btn btn-primary waves-light" type="button"  value="Cancel" (click)="showModalCancel(cancelTemplate)" mdbRippleRadius>Cancelar</button>
              <button class="btn btn-primary waves-light" [disabled]="paymentTypeForm.invalid" type="button" value="Aceptar" (click)="savePaymentType()" mdbRippleRadius>Aceptar</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
