<ng-template #cancelTemplate>
  <app-cancel-template [modalTitle]="modalCancelTitle" [modalMessage]="modalCancelMessage" (handleOkButton)="cancel()"
      (handleCancelButton)="closeModal()">
  </app-cancel-template>
</ng-template>

<ng-template #errorTemplate>
  <app-error-template [errorTitle]="modalErrorTittle" [errorMessage]="modalErrorMessage" (close)="closeModal()">
  </app-error-template>
</ng-template>
 
<!-- Form -->
<div *ngIf='paymentType'>
  <header class="major" align="center">
    <h2>Editando: {{paymentTypeNameModified}}</h2>
  </header>
  <div class="posts">
        
      <form method="post" novalidate [formGroup]="paymentTypeForm">

        <div class="form-group">
          <label>Nombre:</label>
          <input formControlName="name" type="text" class="form-control" [class.is-invalid]="paymentTypeForm.get('name').invalid && (paymentTypeForm.get('name').dirty || paymentTypeForm.get('name').touched)"
                id="name">
        </div>

        <div *ngIf="paymentTypeForm.get('name').invalid && (paymentTypeForm.get('name').dirty || paymentTypeForm.get('name').touched)" class="alert alert-danger">
          El nombre de la Forma de Pago es requerido.
        </div>   

        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" formControlName="available" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Disponible</span>
          </label>
        </div>

        <div class="">
          <ul class="actions" align="center">
            <li><input [disabled]="paymentTypeForm.invalid" type="submit" value="Aceptar" class="special" (click)="updatePaymentType()"/></li>
            <li><input (click)="showModalCancel(cancelTemplate)" type="button" value="Cancel" /></li>
          </ul>
        </div>    
      </form>
  </div>
</div>
