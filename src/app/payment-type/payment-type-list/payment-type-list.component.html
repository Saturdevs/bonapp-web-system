<ng-template #deleteTemplate>
    <app-delete-template [modalTitle]="modalDeleteTitle" [modalMessage]="modalDeleteMessage"
        (delete)="deletePaymentType()" (close)="closeModal()">
    </app-delete-template>
</ng-template>

<ng-template #errorTemplate>
    <app-error-template [errorTitle]="modalErrorTittle" [errorMessage]="modalErrorMessage" (close)="closeModal()">
    </app-error-template>
</ng-template>

<div class="row pl-0 pr-0 ml-0 mr-0 pt-0 heightThree">
    <div class="col-md-8 col-lg-8 col-sm-8 pr-0 pl-0 mr-0 pr-0">
        <div class="settingsTitle">
            <div class="float-left">
                <header class="major">
                    <h5 class="customTitle">{{ pageTitle }}</h5>
                </header>
            </div>
            <div class="float-right">
                <a [routerLink]="['/settings/general-settings/payment-types', { outlets: { edit: ['newPaymentType'] } }]"
                    mdbBtn role="button" rounded="true" size="sm" mdbWavesEffect [class.btn-primary-custom]="true" [class.customButton]="true" mdbRippleRadius
                    *ngIf='enableNew'> + Nueva Forma de Pago</a>
            </div>
        </div>

        <div class="row mb-2 mt-2 ml-2">
            <span class="red-label">{{ cantDeleteDefaultPaymentTypeLabel }}</span>
        </div>

        <div class="row mb-2 mt-2 ml-2" *ngIf="validationMessage !== 'undefined' && validationMessage !== null">
            <span class="errorMessage">{{ validationMessage }}</span>
        </div>

        <div class="ml-5 mr-5 pl-5 pr-5  pt-1 pb-2 mt-2 text-center">
            <div class="row mb-2 customBox">
                <form #form="ngForm" novalidate class="form-inline col-md-12 col-lg-12">
                    <img src="assets/img/filtros.png" height="40px" width="auto">
                    <h6 class="pt-2">Filtrar:</h6>
                    <div class="md-form form-group mr-0 ml-0 col-md-6 col-lg-6 customPaddingbottom">
                        <input type="text" class="input-alternate" placeholder="Nombre" name="query"
                            [(ngModel)]='listFilter' id="query">
                    </div>
                </form>
            </div>
            <div class="row">
                <table class="table table-bordered table-hover customTable">
                    <thead class="primary-color customTableText">
                        <tr>
                            <th>Nombre</th>
                            <th>Disponible</th>
                            <th *ngIf='enableActionButtons'>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-wrapper" *ngIf='paymentTypes && paymentTypes.length'>
                        <tr *ngFor='let paymentType of filteredPaymentTypes '>
                            <td>{{ paymentType.name }}</td>
                            <td>{{ paymentType.availableDescription }}</td>
                            <td class="align-middle" *ngIf='enableActionButtons'>
                                <input [class.buttonEdit]='true' type="image" [routerLink]="['/settings/general-settings/payment-types', { outlets: { edit: ['editPaymentType', paymentType._id] } }]"
                                    *ngIf='enableEdit' src="assets/img/editar.png">
                                <input [class.buttonEdit]='true' type="image" [disabled]="paymentType.default === true" 
                                    (click)="showModalDelete(deleteTemplate, paymentType._id)"
                                    *ngIf='enableDelete' src="assets/img/eliminar.png" >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-4 mr-0 pr-0 pl-0 pb-0 mt-0 pt-0 outletGeneric">
        <router-outlet name="edit" (deactivate)='reloadItems($event)'></router-outlet>
    </div>
</div>
