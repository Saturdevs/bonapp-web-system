<ng-template #errorTemplate>
    <div class="modal-header">
      <h4 class="modal-title">Error de Servicio</h4>
    </div>
    <div class="modal-body">
      {{errorMessage}}
    </div>
    <div class="modal-footer">
      <button type="button" class="button special" (click)="closeModal()">Ok</button>
    </div>
  </ng-template>
  
  <ng-template #cancelTemplate>
    <div class="modal-header">
      <h4 class="modal-title">Cancelar Cambios</h4>
    </div>
    <div class="modal-body">
      ¿Está seguro que desea salir sin guardar los cambios?
    </div>
    <div class="modal-footer">
      <button type="button" class="button special" (click)="cancel()">Ok</button>
      <button type="button" class="button special" (click)="closeModal()">Cancel</button>
    </div>
  </ng-template>
   
  <!-- Form -->
  <div *ngIf='cashRegister'>
    <header class="major" align="center">
      <h2>{{ pageTitle }}</h2>
    </header>
    <div class="posts">
          
        <form method="post" novalidate [formGroup]="cashRegisterForm">
  
          <div class="form-group">
            <label>Nombre:</label>
            <input formControlName="name" type="text" class="form-control" [class.is-invalid]="cashRegisterForm.get('name').invalid && (cashRegisterForm.get('name').dirty || cashRegisterForm.get('name').touched)"
                  id="name">
          </div>
  
          <div *ngIf="cashRegisterForm.get('name').invalid && (cashRegisterForm.get('name').dirty || cashRegisterForm.get('name').touched)" class="alert alert-danger">
            El nombre de la Caja es requerido.
          </div>   
  
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" formControlName="available" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Disponible</span>
            </label>
          </div>
  
          <div class="">
            <ul class="actions" align="center">
              <li><input [disabled]="cashRegisterForm.invalid" type="submit" value="Guardar" class="special" (click)="saveCashRegister()"/></li>
              <li><input (click)="showModalCancel(cancelTemplate)" type="button" value="Cancel" /></li>
            </ul>
          </div>    
        </form>
    </div>
  </div>
