<!-- Form -->
<div *ngIf='cashFlow'>
  <header class="major" align="center">
    <h2>Editando:</h2>
  </header>
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" method="post" novalidate>
        
        <div class="form-group">
          <label>Fecha:</label>
          <label>{{ cashFlow.date | date:'dd/MM/yy HH:mm' }}</label>
        </div>

        <div class="form-group">
          <label>Monto:</label>
          <label>{{ cashFlow.totalAmount }}</label>          
        </div>

        <div class="form-group">
            <label>Caja:</label>
            <label>{{ cashFlow.cashRegister }}</label>
        </div>

        <div class="form-group">
            <label>Tipo:</label>
            <label>{{ cashFlow.type }}</label>
        </div>
        
        <div class="form-group">
            <label>Tipo de Pago:</label>
            <label>{{ paymentTypeName }}</label>
        </div>

        <div class="form-group" *ngIf="cashFlow.comment !== undefined">
          <label>Comentario:</label>
          <label>{{ cashFlow.comment }}</label>
        </div>
      
      </form>
    </div>
  </div>
</div>
